<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo de tablas</title>
        <meta charset="utf-8">
    </head>
    <table border="1">
        
        <thead>
            <tr><!--Table row-->
                <th>País</th> <!--Table header cell-->
                <th>Oro</th>
                <th>Plata</th>
                <th>Bronce</th>
            </tr><!--Fin de la fila cabecera-->
        </thead>
        <tbody> <!--Cuerpo de la tabla-->
            <tr> <!--Fila-->
                <td>España</td> <!--Table data-->
                <td>8</td>
                <td>11</td>
                <td>13</td>
            </tr> <!--Fin de la fila "España"-->
            <tr>
                <td>Francia</td>
                <td>65</td>
                <td>75</td>
                <td>68</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>73</td>
                <td>86</td>
                <td>81</td>
            </tr>
        </tfoot>
        <caption>Medallero de los JJ.OO de Nagano</caption>
    </table>
</html>
