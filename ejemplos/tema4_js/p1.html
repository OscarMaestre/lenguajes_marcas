<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <script language="Javascript">
        document.write("<table border='1'>")
        for (var c=1; c<=10; c++) {
            document.write("<tr>")
            var resultado=c*8;
            document.write("<td>"+c+"</td>")
            document.write("<td>*8=</td>")
            document.write("<td>")
            document.write(resultado)
            document.write("</td>")
            document.write("</tr>")
        }
        
        document.write("</table>")
        
    </script>
    <title>Page Title</title>
</head>

<body>



</body>
</html>
