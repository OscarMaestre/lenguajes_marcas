<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <link type="text/css" href="css/estilo.css"
          rel="stylesheet">
    <title>Plantilla de web</title>  
</head>
<body>
<form>
    Motores<br/>
    <input type="radio" name="motor"
           id="gasolina">Gasolina<br/>
    <input type="radio" name="motor"
           id="diesel">Diesel<br/>
    Potencias<br/>
    <input type="radio" name="potencia"
           id="pot1100">1100 cm3<br/>
    <input type="radio" name="potencia"
           id="pot1800">1800 cm3<br/>
    <input type="radio" name="potencia"
           id="pot2300">2300 cm3<br/>
    Pinturas:<br/>
    <input type="radio" name="pintura"
           id="normal">Pintura normal<br/>
    <input type="radio" name="pintura"
           id="metalizada">Pintura metalizada<br/>
    Colores:<br/>
    <input type="radio" name="color" id="negro"> Negro <br/>
    <input type="radio" name="color" id="blanco">Blanco<br/>
    <input type="radio" name="color" id="rojo">  Rojo  <br/>
    <input type="radio" name="color" id="azul">  Azul  <br/>
    <input type="radio" name="color" id="verde"> Verde <br/>
    <input type="radio" name="color" id="gris">  Gris  <br/>
    Extras:<br/>
    <input type="checkbox" id="aleron">Aleron<br/>
    <input type="checkbox" id="radiocd">RadioCD<br/>
    <input type="checkbox" id="altavoces">Altavoces<br/>
    <input type="checkbox" id="gps">GPS<br/>
    
    <button onclick="calcular();return false;">
        Pulse aquí para calcular su precio
    </button>
           
</form>
<div id="mensajes">Aquí aparecerán sus resultados</div>
<script type="text/javascript" src="js/programa.js"></script>
</div>
</body>
</html>
